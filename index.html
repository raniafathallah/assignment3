<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="MenuCategoriesApp" ng-controller='MenuCategoriesController as menu'>
  <div class="container" >
      <style>
          .hidden{
              display: none;
          }
      </style>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        
          
  <input type="text"  class="form-control" ng-model="search">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.searchItems(search);">Narrow It Down For Me!</button>
    </div>

      

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
      
 
  </div>
      <ul class="container">
        <li ng-repeat="category in menu.categories|filter : search">
    <!--      (<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>)-->
          {{ category.name }} 
            <span class="btn btn-success"  ng-click="menu.removeItem($index);">  Don't want this one!</span> 
        </li>
      </ul>
   <div class="container" ng-class="menu.view"> Nothing found </div>
     
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
